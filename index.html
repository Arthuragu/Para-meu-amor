    // Script para verificar a senha

    function verificarSenha() {

    // Script para o contador de dias juntos
    const inicio = new Date("2024-07-03T00:00:00"); // Altere para a data e hora exata do in√≠cio do namoro
    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      // Ajustes para valores negativos
      if (segundos < 0) {
        minutos--;
        segundos += 60;
      }
      if (minutos < 0) {
        horas--;
        minutos += 60;
      }
      if (horas < 0) {
        dias--;
        horas += 24;
      }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      document.getElementById("contador").innerHTML =
        `Juntos h√°<br>${anos} anos, ${meses} meses, ${dias} dias,<br>${horas} horas, ${minutos} minutos, ${segundos} segundos.`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador(); // Chama a fun√ß√£o uma vez para exibir o contador imediatamente
